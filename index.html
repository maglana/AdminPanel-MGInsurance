<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta
			http-equiv="X-UA-Compatible"
			content="ie=edge"
		/>
		<title>MagdanaGroup</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap&subset=latin-ext"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="./CSS/index.css"
		/>
		<script
			src="https://kit.fontawesome.com/fac08909fe.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="panel">
			<div class="row m-0 h-100">
				<div class="panel-left col-2 p-0 px-4 text-white text-center">
					<section class="date-box">
						<p class="mb-0 day">Środa</p>
						<p class="mb-0 time">12:00</p>
						<p class="mb-0 date text-muted">20/20/2020</p>
					</section>
					<nav class="menu">
						<a
							href="index.html"
							class="active"
						>
							<div class="menu-item">
								<i class="fas fa-sliders-h"></i>
								<p>strona główna</p>
							</div>
						</a>
						<a href="posts.html">
							<div class="menu-item">
								<i class="far fa-comments"></i>
								<p>posty</p>
							</div>
						</a>
						<a href="users.html">
							<div class="menu-item">
								<i class="fas fa-user-friends"></i>
								<p>użytkownicy</p>
							</div>
						</a>
					</nav>
					<section class="info-box mt-3">
						<h3>
							<i class="fa-solid fa-paper-plane"></i> Maglana<span>Group</span>
						</h3>
						<p class="text-muted">&copy; Copyright 2020</p>
					</section>
				</div>
				<div class="panel-right col-10 p-0">
					<div class="row m-0 h-100">
						<div class="col-9 mt-5">
							<section class="main-stats py-4 px-5 text-light text-center">
								<h1 class="mb-5">główne statystyki</h1>
								<div class="row mb-5">
									<div class="col-4">
										<div class="main-stat-box p-5 border">
											<h3>postów</h3>
											<p>Łącznie: 4.250.120</p>
											<p>W tym miesiącu: 125.703</p>
										</div>
									</div>
									<div class="col-4">
										<div class="main-stat-box p-5 border">
											<h3>tematów</h3>
											<p>Łącznie: 1.830.484</p>
											<p>W tym miesiącu: 35.000</p>
										</div>
									</div>
									<div class="col-4">
										<div class="main-stat-box p-5 border">
											<h3>użytkowników</h3>
											<p>Łącznie: 750.064</p>
											<p>W tym miesiącu: 8.409</p>
										</div>
									</div>
								</div>

								<div
									id="chart"
									class="py-5 text-dark"
								></div>
							</section>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
